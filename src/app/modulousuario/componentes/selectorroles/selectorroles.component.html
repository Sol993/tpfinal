<div class="btn-group" role="group" aria-label="Basic outlined example" *ngFor="let rol of keys(roles)">
    <button  type="button" *ngIf="rol !=='Administrador' || !mostrar" class="btn btn-outline-primary" (click)="rolSeleccionado(rol)"><img src="\assets\imagenes\{{rol}}.png" width="90" height="90"/>
      <p *ngIf="mostrar" >{{rol}}</p>
    </button>

  </div>
