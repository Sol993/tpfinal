<div class="bodyLogin text-center">
    <main class="form-signin w-100 m-auto">
      
            <svg class="mb-4" xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
              <form [formGroup]="loguearse" (ngSubmit)="logIn()">

          <h2 class="h3 mb-3 fw-normal">Ingresa a tu cuenta</h2>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" formControlName="email" placeholder="Ingrese el email" >
            <div class="invalid alert alert-danger"
            *ngIf="loguearse.controls.email.errors?.['required'] &&
            loguearse.controls.email.touched">
            El mail es requerido
          </div>
            <div class="invalid alert alert-danger"
                *ngIf="loguearse.controls.email.errors?.['email']">
                    El mail no es válido
            </div>
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Ingrese el contraseña" >
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button type="submit" class="btn btn-info btn-encuesta" id="saveForm" [disabled]="loguearse.invalid">Ingresar</button>
        </form>
      </main>
    </div>
